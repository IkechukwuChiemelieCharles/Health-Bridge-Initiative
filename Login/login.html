<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="./login768.css" media="(min-width:768px)" />

    <link rel="stylesheet" href="./login1280.css" media="(min-width:1280px)" />

    <link rel="shortcut icon" href="../Assets/logo.png" type="image/x-icon" />
    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logoCont"><img src="../Assets/logo.png" alt="" /></div>
      </nav>

      <main>
        <div class="innerMain">
          <div class="imgCont">
            <img src="../Assets/loginImg.png" alt="" />
          </div>
          <form action="">
            <div class="header">
              <h1>Welcome Back to Health Bridge Initiative!</h1>
              <p>Log in to continue managing your health journey.</p>
            </div>
            <div class="inputs">
              <div class="input">
                <label for="email">Email Address</label>
                <input type="email" name="email" />
              </div>
              <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" />
              </div>
            </div>

            <div class="buttons">
              <button class="loginBtn">Log In</button>
              <a class="forgot" href="#">Forgot Password?</a>
              <div class="or">
                <span></span>
                <p>OR</p>
                <span></span>
              </div>

              <div class="googleXfb">
                <button>
                  Log in with Google
                  <img src="../Assets/devicon_google.png" alt="" />
                </button>
                <button>
                  Log in with Facebook
                  <img src="../Assets/logos_facebook.png" alt="" />
                </button>
              </div>

              <div class="accountyet">
                <p>Donâ€™t have an account yet?</p>
                <a href="#">Sign Up</a>
              </div>

              <div class="footer">
                <p>Privacy Policy</p>
                <p>Terms of Service</p>
                <p>Help Center</p>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
