<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
    <link rel="stylesheet" href="./signup768.css" media="(min-width:768px)" />

    <link rel="stylesheet" href="./signup1280.css" media="(min-width:1280px)" />

    <link rel="shortcut icon" href="../Assets/logo.png" type="image/x-icon" />
    <title>Health Bridge | Sign Up</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logoCont"><img src="../Assets/logo.png" alt="" /></div>
      </nav>

      <main>
        <div class="innerMain">
          <div class="imgCont">
            <img src="../Assets/signupImg.png" alt="" />
          </div>
          <form action="../User Dasboard/dashboard.html">
            <div class="header">
              <h1>Join Health Bridge Initiative Today!</h1>
              <p>
                Access affordable health insurance and quality healthcare
                services.
              </p>
            </div>
            <div class="fourinputs">
              <div class="fourinput">
                <label for="fName">First Name</label>
                <input type="text" name="fName" />
              </div>
              <div class="fourinput">
                <label for="EmailAddress">Surname </label>
                <input type="text" name="Surname" />
              </div>
              <div class="fourinput">
                <label for="Number">Phone Number</label>
                <input type="number" name="Number" />
              </div>

              <div class="fourinput">
                <label for="Number">Age Group</label>
                <select name="" id="">
                  <option value="">Select</option>
                </select>
              </div>
            </div>
            <div class="gender">
              <h5>Gender</h5>
              <div class="radio">
                <input type="radio" name="gender" />
                <label for="gender">Male</label>
              </div>
              <div class="radio">
                <input type="radio" name="gender" />
                <label for="gender">Female</label>
              </div>
            </div>
            <div class="inputs">
              <div class="input">
                <label for="email">Email Address</label>
                <input type="email" name="email" />
              </div>
              <div class="input">
                <label for="password">Password</label>
                <input type="password" name="password" />
              </div>
              <div class="input">
                <label for="ConfirmPassword">Confirm Password</label>
                <input type="password" name="ConfirmPassword" />
              </div>

              <div class="check">
                <input type="checkbox" name="Agree" />
                <label for="Agree"> I agree to the Terms and Conditions</label>
              </div>
            </div>

            <div class="buttons">
              <button class="loginBtn">Log In</button>
              <a class="forgot" href="#">Forgot Password?</a>
              <div class="or">
                <span></span>
                <p>OR</p>
                <span></span>
              </div>

              <div class="googleXfb">
                <button>
                  Log in with Google
                  <img src="../Assets/devicon_google.png" alt="" />
                </button>
                <button>
                  Log in with Facebook
                  <img src="../Assets/logos_facebook.png" alt="" />
                </button>
              </div>

              <div class="accountyet">
                <p>Donâ€™t have an account yet?</p>
                <a href="#">Sign Up</a>
              </div>

              <div class="footer">
                <p>Privacy Policy</p>
                <p>Terms of Service</p>
                <p>Help Center</p>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
