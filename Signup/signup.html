<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup.css" />
    <link rel="stylesheet" href="./signup768.css" media="(min-width:768px)" />

    <link rel="stylesheet" href="./signup1280.css" media="(min-width:1280px)" />

    <link rel="shortcut icon" href="../Assets/logo.png" type="image/x-icon" />
    <title>Health Bridge | Sign Up</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logoCont"><img src="../Assets/logo.png" alt="" /></div>
      </nav>

      <main>
        <div class="innerMain">
          <div class="imgCont">
            <img src="../Assets/signupImg.png" alt="" />
          </div>
          <form action="../Login/login.html">
            <div class="header">
              <h1>Join Health Bridge Initiative Today!</h1>
              <p>
                Access affordable health insurance and quality healthcare
                services.
              </p>
            </div>
            <div class="fourinputs">
              <div class="fourinput">
                <div class="label">
                  <label for="fName">First Name</label>
                  <span class="nameErr"></span>
                </div>

                <input class="fName" type="text" name="fName" />
              </div>
              <div class="fourinput">
                <div class="label">
                  <label for="EmailAddress">Surname </label>
                  <span class="surNameErr"></span>
                </div>

                <input class="Surname" type="text" name="Surname" />
              </div>
              <div class="fourinput">
                <div class="label">
                  <label for="Number">Phone Number</label>
                  <span class="numErr"></span>
                </div>

                <input class="number" type="text" name="Number" />
              </div>

              <div class="fourinput">
                <div class="label">
                  <label for="select">Age Group </label>
                  <span class="err"></span>
                </div>

                <!-- <select name="" id="">
                  <option value="">Select</option>
                  <option value=""></option>
                  <option value=""></option>
                  <option value=""></option>
                  <option value=""></option>
                </select> -->

                <div class="ageGroup">
                  <div class="select">
                    <p class="displayOption">Select</p>
                    <img
                      class="img"
                      src="../Assets/chevron-down-black.png"
                      alt=""
                    />
                  </div>
                  <div class="hide selectDrop">
                    <span class="option">18 -30</span>
                    <span class="option">31 - 40</span>
                    <span class="option">41 - 50</span>
                    <span class="option">51 and above</span>
                  </div>
                </div>
              </div>
            </div>
            <div class="gender">
              <h5>Gender:</h5>
              <div class="radio">
                <input type="radio" name="gender" />

                <label for="gender">Male</label>
              </div>
              <div class="radio">
                <input type="radio" name="gender" />
                <label for="gender">Female</label>
              </div>
            </div>
            <div class="inputs">
              <div class="input">
                <div class="label">
                  <label for="email">Email Address </label>
                  <span class="emailErr"></span>
                </div>

                <input class="email" type="email" name="email" />
              </div>
              <div class="input">
                <div class="label">
                  <label for="password">Password </label>
                  <span class="passwordErr"></span>
                </div>

                <input class="password" type="password" name="password" />
              </div>
              <div class="input">
                <div class="label">
                  <label for="ConfirmPassword">Confirm Password</label>
                  <span class="ConfirmPasswordErr"></span>
                </div>

                <input
                  class="ConfirmPassword"
                  type="password"
                  name="ConfirmPassword"
                />
              </div>

              <div class="check">
                <input required type="checkbox" name="Agree" />
                <label for="Agree"> I agree to the Terms and Conditions</label>
              </div>
            </div>

            <div class="buttons">
              <button class="loginBtn">Create Account</button>
              <a class="forgot" href="#">Forgot Password?</a>
              <div class="or">
                <span></span>
                <p>OR</p>
                <span></span>
              </div>

              <div class="googleXfb">
                <button>
                  Log in with Google
                  <img src="../Assets/devicon_google.png" alt="" />
                </button>
                <button>
                  Log in with Facebook
                  <img src="../Assets/logos_facebook.png" alt="" />
                </button>
              </div>

              <div class="accountyet">
                <p>Already have an account?</p>
                <a href="../Login/login.html"> Log in</a>
              </div>

              <div class="footer">
                <p>Privacy Policy</p>
                <p>Terms of Service</p>
                <p>Help Center</p>
              </div>
            </div>
          </form>
        </div>
      </main>
    </div>

    <script src="./signup.js"></script>
    <script src="./dropDown.js"></script>
  </body>
</html>
